<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Weather Report</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!--Menu-toggle&scocial media-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- customized css -->
    <link rel="stylesheet" type="text/css" href="./CSS/main.css" />
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/modernizr.custom.js"></script>

</head>

<body>
    <div class="page">
        <div class="main-weather__card">
            <div class="card-header__wrapper">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6" style="background-color:black">
                        <div class="today-wather__container">
                            <div class="temp-state_container">
                                <span class="temperature__text">20°</span>
                                <span class="weatherstate__text">Sunshine</span>
                            </div>
                            <div class="hum-wind__container">
                                <div class="huminity__container">
                                    <span class="huminity__text">huminity</span>
                                    <span class="hum-value__text">30%</span>
                                </div>
                                <div class="hum-wind__seperator"></div>
                                <div class="wind__container">
                                    <span class="wind__text">wind</span>
                                    <span class="wind-value__text">15K/M</span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <div class="city-name__container">
                            <span class="city-name__text">Paris</span>
                            <div class="city-name__underline">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body__wrapper">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4">

                        <div class="tweeter-feed__container">
                            <div class="tweeter-feed__header">
                                <span class="tweeter-feed__pic"></span>
                                <span class="tweeter-feed__text">tweeter feed</span>
                                <span class="tweeter-feed-tag__text">paris#</span>
                            </div>
                            <div class="tweeter-feed__body">
                                <span class="tweeter-feed-1__text">good morning</span>
                                <span class="tweeter-feed-2__text">good morning</span>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 col-md-8 col-lg-8">

                        <div class="forcast__container">
                            <div class="day-weather__container">
                                <span class="day-name__text">Mon</span>
                                <span class="temp__text">21°</span>
                                <span class="state__text">Sunny</span>
                            </div>
                            <div class="day-weather__container">
                                <span class="day-name__text">Tue</span>
                                <span class="temp__text">21°</span>
                                <span class="state__text">Sunny</span>
                            </div>
                            <div class="day-weather__container">
                                <span class="day-name__text">Wen</span>
                                <span class="temp__text">21°</span>
                                <span class="state__text">Sunny</span>
                            </div>
                            <div class="day-weather__container">
                                <span class="day-name__text">Thu</span>
                                <span class="temp__text">21°</span>
                                <span class="state__text">Sunny</span>
                            </div>
                            <div class="day-weather__container">
                                <span class="day-name__text">Fri</span>
                                <span class="temp__text">21°</span>
                                <span class="state__text">Sunny</span>
                            </div>

                          
                    </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

</body>

</html>
